<app-title [titleType]="false">Tariffe</app-title>
<section class="pricing-sector">
    <table mat-table [dataSource]="pricesArray">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Operazione</th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Durata</th>
            <td mat-cell *matCellDef="let element"> {{element.duration}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Prezzo</th>
            <td mat-cell *matCellDef="let element"> {{EuroCurrency.format(element.price)}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
